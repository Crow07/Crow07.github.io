language: ruby
rvm: 2.4.1

install:
  - pip install --user --upgrade pip
  - pip install --user ruamel.yaml
  - bundle install --path vendor/bundle

script:
  - bash _scripts/travis/cibuild.sh

branches:
  only: master

git:
  depth: 1
cache: bundler

notifications:
  email:
    recipients:
      - secure: ""
    on_success: never

env:
  global:
    - secure: ""
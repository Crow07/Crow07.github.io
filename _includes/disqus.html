<div id="disqus_thread" class="pt-2 pb-4">
  <p class="font-italic text-muted small">Comments powered by <a href="https://disqus.com/">Disqus</a>.</p>
</div>

<script>
/**
 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
var disqus_config = function() {
  this.page.url = '{{ site.data.meta.url }}{{ page.url }}';
  this.page.identifier = '{{ page.url }}';
};

$(function() {

  $.ajax({
    type: "GET",
    url: "https://{{ site.data.meta.disqus-shortname }}.disqus.com/embed.js",
    dataType: "script",
    cache: true,
    timeout: 3000,

    success: function(s) {
      $('head').append(s);
    },
    error: function(xhr, status, err) {
      console.log("Failed to load Disqus, caused by " + err + ".");
      xhr.abort();
      return;
    }
  });

});

</script>
